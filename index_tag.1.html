<!Doctype html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/instafeed.min.js" type="text/javascript"></script>
  <script src="js/uikit.min.js" type="text/javascript"></script>
  <!-- <script src="main.js" type="text/javascript"></script>-->
  <link href="css/uikit.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
  
  
  <script>
  
  var feed = new Instafeed({
    
		//var modalCode = "{target:&#39;#modal-"+photoId+"&#39;}";
	
    
    get: 'tagged',
    tagName: 'stylegurulove',
    clientId: '28d08067f8c643188a26d52f1c8af8ed',
    limit: 60,
    links: false,
    template: '<div class="instaPhoto"><a  href="#" data-uk-modal="{target:&#39;#modal-{{id}}&#39;}"><img class="main-image" src="{{image}}" /> <div id="modal-{{id}}" class="uk-modal"><div class="uk-modal-dialog"><h1><img class="profile-image" src="{{model.user.profile_picture}}"/> <a class="profile-link" href="{{link}}">{{model.user.username}}</a></h1><div class="caption-body"><img src="{{image}}"/><p> {{caption}}</p></div> <!--<div class="uk-modal-caption">{{caption}}</div>--></div></div></a></div>',
    
    resolution: 'low_resolution',
    filter: function(image) {
      var allowedUsernames = [
        'cfisrad',
        'otherreallybaduser'
      ];

      // check for blocked users
      for (var i=0; i<image.comments.data.length; i++) {
        if (image.comments.data[i].from.username == allowedUsernames) {
          return true;
        }
      }

      return false;
    } 
  });

  

  feed.run();
  
  
  </script>
  
</head>


<body>
  <div id="wrapper">
      <div id="insta-wrap">
        <div class="header-one">
        <h1>#StyleGuruLove</h1>
        <p>Our Style Gurus are totally rad. See what's happening in their lives.</p>
        </div>

        <div id="instafeed"></div>
      </div>
  </div>
  
  
</body>


</html>
